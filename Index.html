<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/CSS/index.css">
</head>
<body>
  <header>
    <div class="greenbar">
      <div class="container">
        <div class="greenbar-left">
          <div class="greenbar-phone">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span>+08070612458</span>
          </div>
          <span class="selected-items hide-mobile">Get 50% off on Selected Items</span>
        </div>
        <div class="slash hide-mobile"></div>
        <div class="greenbar-right">
          <span class="shop-now hide-mobile">Shop Now</span>
          <div class="location-language">
            <div>
              <span>Eng</span>
              <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </div>
            <div>
              <span>Location</span>
              <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="navigation-section-whitebar">
      <div class="container2">
        <div class="logo">
          <img src="https://assets-global.website-files.com/63e857eaeaf853471d5335ff/63e86ab4c21faa7bc0bd90dd_Logo.svg"
            alt="Logo loading.....">
        </div>
        <!-------- Start of navigation-whitebar-categories ------->
        <div class="navigation-whitebar-categories hide-mobile">
          <span class="navigation-section-categories-text">
            <button class="categories-btn">
              <p>Category</p>
              <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
            </button>
          </span>
          <span>Deals</span>
          <span>What's New</span>
          <span>Delivery</span>
        </div>
        <!-------- Start of navigation-section-searchbar-holder ------->
        <div class="navigation-section-searchbar-holder">
          <input type="search" placeholder="Search product..." name="" id="" class="navigation-section-searchbar">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="navigation-section-account-cart">
          <span>
            <i class="fa fa-user" aria hidden="true"></i>
            <p>Account</p>
          </span>
          <span class="">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span>
              <p>cart <sup>2</sup></p>
            </span>
          </span>
        </div>
        <div class="hambugerMenu-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
